<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>

</head>

<body>

    <form>

        <label for="">Nombre del Estudiante</label>
        <input type="text" id="id1">
        <button type="button" id="boton">agregar Estudiante</button>

    </form>



    <script>


        var bImprimir = document.getElementById("boton")

        bImprimir.addEventListener("click", function(){
            let nombre_= document.getElementById("id1").value

            //CONSOLE
            //console.log("Paso 1: Index")
            axios.post('http://localhost/agregarEstudiantes',{
                nombre: nombre_

            })

            .then(function (response) {
                    console.log(response);
                })
            .catch(function(error){
                console.log("error en el axios")
                console.log(error)

            })

        })

    </script>




</body>

</html>
